<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Mine Sweeper</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="Title">
            <h1 id="MSTitle">JS MineSweeper</h1>
        </div>
        <div class="value">
            <div class="BoxDiv">
                <p id="SizeText">Write the size with just a number(number of box lentgh/Width)</p>
                <input id="MineSweeperSize" type="text" placeholder="Size..." >
                <button id="SizeButton">↳</button>
            </div>
            <div class="BombDiv">
                <p id="BombText">Write the number of bomb you want</p>
                <input id="NumberOfBomb" type="text" placeholder="Bomb..." >
                <button id="BombButton">↳</button>
            </div>
        </div>
        <table>
            <tbody>
            </tbody>
        </table>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
